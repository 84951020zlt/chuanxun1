<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å­—å¡ä¼ è®¯Pro-æœ€ç»ˆå®Œç¾ç‰ˆ</title>
    <style>
        :root {
            --theme-color: #8da1b9; --my-bubble: #a3b9d5; --ai-bubble: #ffffff;
        }
        /* è«å…°è¿ªè‰²ç³» */
        .theme-blue { --theme-color: #8da1b9; --my-bubble: #a3b9d5; }
        .theme-pink { --theme-color: #e2b0b0; --my-bubble: #f2caca; }
        .theme-green { --theme-color: #a3b899; --my-bubble: #cfe1c3; }
        .theme-purple { --theme-color: #b5a4bd; --my-bubble: #d6cae0; }
        .theme-yellow { --theme-color: #dfcfaf; --my-bubble: #f0e2c8; }
        .theme-red { --theme-color: #c98e8e; --my-bubble: #e8b7b7; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, sans-serif; overflow: hidden; background: #ededed; }
        
        #main-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background-size: cover; background-position: center; }

        .header { position: fixed; top: 0; width: 100%; height: 44px; background: rgba(237,237,237,0.9); display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #ddd; z-index: 100; font-size: 16px; }
        .page { display: none; height: calc(100% - 60px - env(safe-area-inset-bottom)); overflow-y: auto; padding-top: 44px; }
        .page.active { display: block; }

        /* èŠå¤©åˆ—è¡¨ */
        #chat-content { padding: 15px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 150px; }
        .date-divider { align-self: center; font-size: 11px; color: #b2b2b2; margin: 15px 0; text-align: center; width: 100%; }
        
        .msg-row { display: flex; gap: 8px; align-items: flex-start; width: 100%; }
        .msg-row.me { flex-direction: row-reverse; }
        .avatar { width: 42px; height: 42px; border-radius: 4px; object-fit: cover; background: #ccc; flex-shrink: 0; }
        
        .msg-body { display: flex; flex-direction: column; max-width: 70%; position: relative; }
        .me .msg-body { align-items: flex-end; }
        .nickname { font-size: 11px; color: #777; margin-bottom: 3px; }

        /* æ°”æ³¡ 3ï¼šå¾®ä¿¡å°–è§’æ ·å¼ + é•œåƒå¤„ç† */
        .bubble { 
            padding: 9px 12px; font-size: 15px; line-height: 1.4; word-wrap: break-word; 
            background: var(--ai-bubble); position: relative; min-width: 50px; padding-bottom: 18px;
            border-radius: 6px;
        }
        /* å¯¹æ–¹æ°”æ³¡å°–è§’ (å·¦ä¾§) */
        .ai .bubble::before {
            content: ""; position: absolute; left: -6px; top: 12px;
            border-top: 6px solid transparent; border-bottom: 6px solid transparent;
            border-right: 8px solid var(--ai-bubble);
        }
        /* æˆ‘æ–¹æ°”æ³¡å°–è§’ (å³ä¾§) */
        .me .bubble { background: var(--my-bubble); }
        .me .bubble::before {
            content: ""; position: absolute; right: -6px; top: 12px;
            border-top: 6px solid transparent; border-bottom: 6px solid transparent;
            border-left: 8px solid var(--my-bubble);
        }

        .inner-time { position: absolute; right: 8px; bottom: 3px; font-size: 9px; color: rgba(0,0,0,0.25); }
        .status { font-size: 10px; color: #aaa; align-self: flex-end; margin: 0 4px 2px; }

        #typing-box { position: fixed; bottom: 115px; left: 15px; background: rgba(0,0,0,0.6); color: white; padding: 5px 12px; border-radius: 15px; font-size: 12px; display: none; z-index: 99; }

        /* è¾“å…¥ä¸å¯¼èˆªä¸å˜... */
        .input-area { position: fixed; bottom: calc(60px + env(safe-area-inset-bottom)); width: 100%; background: #f7f7f7; display: flex; align-items: center; padding: 10px; gap: 8px; border-top: 1px solid #ddd; z-index: 100; }
        .input-area input { flex: 1; height: 38px; border-radius: 6px; border: 1px solid #ddd; padding: 0 10px; font-size: 16px; background: #fff; }
        .btn-send { background: var(--theme-color); color: white; border: none; padding: 8px 15px; border-radius: 4px; font-weight: bold; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 60px; background: #f7f7f7; display: flex; border-top: 1px solid #ddd; padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; color: #555; }
        .nav-item.active { color: var(--theme-color); font-weight: bold; }

        .card { background: white; margin: 10px; padding: 15px; border-radius: 10px; }
        .setting-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; justify-content: center; align-items: center; }
        .modal-body { background: white; width: 85%; border-radius: 12px; padding: 20px; }
    </style>
</head>
<body class="theme-blue">
    <div id="main-bg"></div>
    <div class="header" id="title-text">èŠå¤©</div>

    <div id="page-chat" class="page active">
        <div id="chat-content"></div>
        <div id="typing-box">æ­£åœ¨è¾“å…¥...</div>
        <div class="input-area">
            <span style="font-size:24px" onclick="openHeart()">â¤ï¸</span>
            <input type="text" id="msgInput" placeholder="è¾“å…¥æ¶ˆæ¯">
            <button class="btn-send" onclick="sendMe()">å‘é€</button>
        </div>
    </div>

    <div id="page-cards" class="page">
        <div class="card">
            <b>æ‰¹é‡å¯¼å…¥ (æ¯è¡Œä¸€æ¡)</b>
            <textarea id="batchText" rows="5" style="width:100%; margin-top:10px; border:1px solid #ddd; padding:8px;"></textarea>
            <button class="btn-send" style="width:100%; margin-top:10px;" onclick="doBatch()">ç¡®è®¤å¯¼å…¥</button>
        </div>
        <div id="card-list-box"></div>
    </div>

    <div id="page-stats" class="page">
        <div class="card" style="display:flex; text-align:center;">
            <div style="flex:1">å­—å¡åº“<br><b id="st-cards">0</b></div>
            <div style="flex:1">æ¶ˆæ¯æ•°<br><b id="st-msgs">0</b></div>
        </div>
        <div class="card"><b>å­—å¡æ’è¡Œ</b><div id="st-list"></div></div>
    </div>

    <div id="page-settings" class="page">
        <div class="card">
            <div class="setting-item">æˆ‘: <input type="text" id="meN" onchange="saveProfile()"> <input type="file" onchange="upImg('meAv')"></div>
            <div class="setting-item">å¯¹æ–¹: <input type="text" id="aiN" onchange="saveProfile()"> <input type="file" onchange="upImg('aiAv')"></div>
            <div class="setting-item">èƒŒæ™¯å›¾: <input type="file" onchange="upImg('bg')"></div>
        </div>
        <div class="card">
            <b>ä¸ªæ€§åŒ–ä¸»é¢˜</b>
            <div style="display:flex; justify-content:space-between; margin:15px 0;">
                <div onclick="setT('theme-blue')" style="background:#8da1b9; width:30px; height:30px; border-radius:50%; border:2px solid #fff;"></div>
                <div onclick="setT('theme-pink')" style="background:#e2b0b0; width:30px; height:30px; border-radius:50%; border:2px solid #fff;"></div>
                <div onclick="setT('theme-green')" style="background:#a3b899; width:30px; height:30px; border-radius:50%; border:2px solid #fff;"></div>
                <div onclick="setT('theme-purple')" style="background:#b5a4bd; width:30px; height:30px; border-radius:50%; border:2px solid #fff;"></div>
                <div onclick="setT('theme-yellow')" style="background:#dfcfaf; width:30px; height:30px; border-radius:50%; border:2px solid #fff;"></div>
                <div onclick="setT('theme-red')" style="background:#c98e8e; width:30px; height:30px; border-radius:50%; border:2px solid #fff;"></div>
            </div>
        </div>
        <button style="width:90%; margin:10px 5%; color:red; border:none; background:none;" onclick="clearAll()">æ¸…ç©ºèŠå¤©è®°å½•</button>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="nav('chat')">ğŸ’¬èŠå¤©</div>
        <div class="nav-item" onclick="nav('cards')">ğŸ“å­—å¡</div>
        <div class="nav-item" onclick="nav('stats')">ğŸ“Šç»Ÿè®¡</div>
        <div class="nav-item" onclick="nav('settings')">âš™ï¸è®¾ç½®</div>
    </nav>

    <div id="modal">
        <div class="modal-body">
            <h3>å¤šè¡Œè¿å‘ (2s/æ¡)</h3><textarea id="heartText" rows="6" style="width:100%; margin-bottom:10px;"></textarea>
            <div style="display:flex; justify-content:space-between;">
                <button onclick="closeHeart()">å–æ¶ˆ</button><button class="btn-send" onclick="doHeart()">å¼€å§‹å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        let d = JSON.parse(localStorage.getItem('zk_v5') || '{"cards":[],"msgs":[],"theme":"theme-blue","meN":"æˆ‘","aiN":"å¯¹æ–¹","meAv":"","aiAv":"","bg":"","counts":{}}');
        const save = () => localStorage.setItem('zk_v5', JSON.stringify(d));

        function nav(p) {
            document.querySelectorAll('.page, .nav-item').forEach(el=>el.classList.remove('active'));
            document.getElementById('page-'+p).classList.add('active');
            event.currentTarget.classList.add('active');
            if(p==='cards') renderCards();
            if(p==='stats') renderStats();
        }

        function sendMe() {
            let v = document.getElementById('msgInput').value.trim();
            if(!v) return;
            pushMsg('me', v);
            document.getElementById('msgInput').value = '';
            // éšæœº 1-6 ç§’åå›å¤
            setTimeout(autoReply, Math.random()*5000 + 1000);
        }

        function pushMsg(role, text) {
            const now = new Date();
            const dateStr = `${now.getFullYear()}å¹´${now.getMonth()+1}æœˆ${now.getDate()}æ—¥`;
            const timeStr = `${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
            d.msgs.push({role, text, time: timeStr, date: dateStr, read: false});
            renderChat(); save();
            document.getElementById('page-chat').scrollTop = 999999;
        }

        async function autoReply() {
            if(d.cards.length === 0) return;
            d.msgs.forEach(m => m.read = true);
            renderChat();
            
            const typing = document.getElementById('typing-box');
            typing.innerText = `${d.aiN} æ­£åœ¨è¾“å…¥...`;
            typing.style.display = 'block';

            // æ ¸å¿ƒä¿®æ”¹ï¼šéšæœºå›å¤ 1 åˆ° 4 æ¡
            let count = Math.floor(Math.random() * 4) + 1; 
            
            for(let i=0; i<count; i++) {
                // æ¯æ¡é—´éš” 3-5 ç§’
                await new Promise(r => setTimeout(r, Math.random()*2000+3000));
                let p = d.cards[Math.floor(Math.random()*d.cards.length)];
                pushMsg('ai', p);
                d.counts[p] = (d.counts[p]||0)+1; 
                save();
            }
            typing.style.display = 'none';
        }

        function renderChat() {
            let box = document.getElementById('chat-content');
            let html = '';
            let lastDate = '';

            d.msgs.forEach(m => {
                if (m.date !== lastDate) {
                    html += `<div class="date-divider">â€”â€”â€”â€”â€”â€”â€”â€” ${m.date} â€”â€”â€”â€”â€”â€”â€”â€”</div>`;
                    lastDate = m.date;
                }
                html += `
                <div class="msg-row ${m.role}">
                    <img class="avatar" src="${m.role==='me'?d.meAv:d.aiAv}" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mN8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg=='">
                    <div class="msg-body">
                        <span class="nickname">${m.role==='me'?d.meN:d.aiN}</span>
                        <div style="display:flex; align-items:flex-end; gap:5px; ${m.role==='me'?'flex-direction:row-reverse':''}">
                            <div class="bubble">${m.text}<span class="inner-time">${m.time}</span></div>
                            ${m.role==='me'?`<span class="status">${m.read?'å·²è¯»':'æœªè¯»'}</span>`:''}
                        </div>
                    </div>
                </div>`;
            });
            box.innerHTML = html;
        }

        function doBatch() {
            let lines = document.getElementById('batchText').value.split('\n').filter(l=>l.trim());
            if(lines.length===0) return;
            d.cards = [...d.cards, ...lines];
            document.getElementById('batchText').value = ''; renderCards(); save(); alert('æ‰¹é‡å¯¼å…¥å®Œæˆï¼');
        }
        function renderCards() {
            document.getElementById('card-list-box').innerHTML = d.cards.map((c,i)=>`
                <div class="card" style="display:flex;justify-content:space-between"><span>${c}</span><span style="color:red" onclick="delC(${i})">åˆ é™¤</span></div>
            `).reverse().join('');
        }
        function delC(i) { d.cards.splice(d.cards.length-1-i, 1); renderCards(); save(); }
        function renderStats() {
            document.getElementById('st-cards').innerText = d.cards.length;
            document.getElementById('st-msgs').innerText = d.msgs.length;
            let s = Object.entries(d.counts).sort((a,b)=>b[1]-a[1]);
            document.getElementById('st-list').innerHTML = s.map(([k,v])=>`<div class="setting-item"><span>${k}</span><b>${v}æ¬¡</b></div>`).join('');
        }
        function openHeart() { document.getElementById('modal').style.display='flex'; }
        function closeHeart() { document.getElementById('modal').style.display='none'; }
        async function doHeart() {
            let lines = document.getElementById('heartText').value.split('\n').filter(l=>l.trim());
            closeHeart();
            for(let l of lines) { pushMsg('me', l); await new Promise(r=>setTimeout(r,2000)); }
            setTimeout(autoReply, 1500);
        }
        function setT(t) { document.body.className = t; d.theme = t; save(); }
        function saveProfile() { d.meN = document.getElementById('meN').value; d.aiN = document.getElementById('aiN').value; save(); renderChat(); }
        function upImg(type) {
            let f = event.target.files[0];
            let r = new FileReader();
            r.onload = (e) => {
                if(type==='meAv') d.meAv = e.target.result;
                else if(type==='aiAv') d.aiAv = e.target.result;
                else if(type==='bg') { d.bg = e.target.result; document.getElementById('main-bg').style.backgroundImage=`url(${d.bg})`; }
                save(); renderChat();
            };
            r.readAsDataURL(f);
        }
        function clearAll() { if(confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰èŠå¤©è®°å½•å—ï¼Ÿ')) { d.msgs = []; renderChat(); save(); } }
        document.body.className = d.theme;
        if(d.bg) document.getElementById('main-bg').style.backgroundImage=`url(${d.bg})`;
        renderChat();
    </script>
</body>
</html>
